name: Build Apigee discovery agent

on:
  push:
    branches: [ main, bootstrap ]
  pull_request:
    branches: [ main, bootstrap ]

jobs:

  build:
    env:
      workingDirectory: 'discovery'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
