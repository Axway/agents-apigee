name: Build Apigee Discovery Agent

on:
  push:
    branches: [main, "APIGOV-*"]
  pull_request:
    branches: [main]

jobs:
  testDiscoveryAgent:
    env:
      GOFLAGS: "-mod=mod"
    defaults:
      run:
        working-directory: ${{ env.GOPATH }}/discovery
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Test discovery agent
        working-directory: discovery
        run: go test -v ./...

  buildDiscoveryAgent:
    env:
      GOFLAGS: "-mod=mod"
    defaults:
      run:
        working-directory: ${{ env.GOPATH }}/discovery
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build discovery agent
        working-directory: discovery
        run: |
          git branch --show-current > commit_id
          make build

      - uses: actions/upload-artifact@v2
        with:
          name: apigee_discovery_agent
          path: discovery/bin/apigee_discovery_agent
